<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- 3X3 grid -->
    <main class="wrapper m-2">
      <section id="game-announcement-container">
        <h2 id="game-announcement-message" class="text-center"></h2>
      </section>

      <div class="container-fluid d-flex" id="game-area">
        <section id="game-board"></section>

        <section id="sidebar">
          <div id="gameover"></div>
          <div id="current-player"></div>
          <div id="game-control">
            <button id="restart-button" class="btn btn-info">
              New Game
            </button>
          </div>
        </section>
      </div>
    </main>

    <script src="script.mjs" type="module"></script>
    <!-- <script src="./gameHelpers.mjs" type="module"></script> -->
  </body>
</html>
